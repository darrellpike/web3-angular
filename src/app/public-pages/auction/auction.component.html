<!-- section begin -->
<section aria-label="section">
<div class="container">
  <div class="row wow fadeIn">
    <!-- nft item begin -->
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 collection-item" *ngFor="let item of items">
      <app-nft-item class="d-item"
        [item]="item"
        [countdownUntil]="item.untilDate"
        [countdownAtTop]="false"
      ></app-nft-item>
    </div>
  </div>
</div>
</section>
